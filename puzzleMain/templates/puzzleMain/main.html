<!doctype html>
<html lang="zh-CN">

<head>
    <!-- 必须的 meta 标签 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% load static %}
    <link rel="stylesheet" href="{% static 'puzzleMain/css/main_style.css' %}">
    <link rel="stylesheet" href="{% static 'sudo/css/sudo_panel.css' %}">
    <title>Hello, Sudoku!</title>
    <style>
        .achievement-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 24px;
            max-width: 400px;
            margin: 40px auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            text-align: center;
        }
        .achievement-icon {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 16px;
        }
        .achievement-type {
            font-weight: bold;
            color: #888;
            margin-bottom: 12px;
        }
        .achievement-description {
            margin-top: 16px;
            color: #444;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="#" class="navbar-logo">Sudoku</a>
            <ul class="navbar-menu">
                <li><a href="{% url 'PuzzleMain' %}" class="navbar-link">首页</a></li>
                <li><a href="{% url 'PuzzleAchievement' %}" class="navbar-link">成就</a></li>
                <li><a href="#contact" class="navbar-link">Thanks</a></li>
            </ul>
        </div>
    </nav>

    <div class="main-container">
        {{ panel_content|safe }}
    </div>
    <script></script>
</body>

</html>
